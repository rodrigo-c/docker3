{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href = "{% static '../../assets/ico/favicon.ico' %}">

    <title>Tanner - Servicios Financieros</title>

    <!-- Bootstrap core CSS -->
    <link href = "{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <!-- Custom styles for less-->
    <link rel="stylesheet/less" type="text/css" href = "{% static 'less/style.css' %}" />
	<script src = "{% static 'less/less-1.3.3.min.js' %}"></script>
	<script src = "{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900|Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src = "{% static 'js/vendor/respond.js/respond.min.js' %}"></script>
    <![endif]-->
  </head>

  <body class="home">
	
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="tanner-logo">
						<a href="#" ><img src = "{% static 'img/tanner-logo.png' %}" class="img-responsive"/></a>
					</div>
				</div>
			</div>
		</div>	
	</div>
		
	<div class="container">
		{% block content %}{% endblock %}
	</div>
	
	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    	<script src = "{% static '//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js' %}"></script>
        <script>window.jQuery || document.write('<script src = "{% static 'js/vendor/jquery-1.11.0.min.js' %}"><\/script>')</script>
        <script src = "{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <script src = "{% static 'js/vendor/placeholders.jquery.min.js' %}"></script>
        <script src = "{% static 'js/plugins.js' %}"></script>
        <script src = "{% static 'js/main.js' %}"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
