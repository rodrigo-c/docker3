{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href = "{% static '../../assets/ico/favicon.ico' %}">

    <title>Tanner - Servicios Financieros</title>

    <!-- Bootstrap core CSS -->
    <link href = "{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <!-- Custom styles for less-->
    <link rel="stylesheet/less" type="text/css" href = "{% static 'less/style.css' %}" />
	<script src = "{% static 'less/less-1.3.3.min.js' %}"></script>
{#	<script src = "{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>#}
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900|Open+Sans:300,400,600,700" rel="stylesheet">		
   
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src = "{% static '../../assets/js/ie8-responsive-file-warning.js' %}"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src = "{% static 'js/vendor/html5shiv/html5shiv.js' %}"></script>
      <script src = "{% static 'js/vendor/respond.js/respond.min.js' %}"></script>
    <![endif]-->
  </head>

  <body class="home">
	<small>v14</small>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="tanner-logo">
						<a href="#" ><img src = "{% static 'img/tanner-logo.png' %}" class="img-responsive"/></a>
					</div>
				</div>
			</div>
		</div>	
	</div>
		
	<div class="container">
		<div class="row vertical-align">
			<div class="col-lg-4 col-md-5 col-sm-6 col-xs-12 pull-right">
				<div class="login">
					<h1>Portal Automotriz</h1>
					<form class="form-horizontal" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
					  <div class="form-group">
						<div class="col-sm-12">
						  <input type="text" class="form-control" id="inputEmail3" placeholder="Usuario" name="username" value="{{ form.username.value|default_if_none:'' }}">
						</div>
					  </div>
					  <div class="form-group">
						<div class="col-sm-12">
						  <input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña" name="password">
						</div>
					  </div>
					  <div class="form-group">
						<div class="col-sm-12">
                            <p> Por favor ingresa con tu cuenta de la red Tanner.</p>
                            <br>&nbsp;<br>
                        </div>
					  <div class="form-group">
                          {% if form.errors %}
                              	<div class="col-sm-12 mb-2">
							<div class="center">
<div class="alert alert-warning" role="alert">Por favor revisa tu Usuario y Contraseña</div>
                            </div>
                                </div>
{% endif %}
						<div class="col-sm-12 mt-2">
							<div class="center">
								<button type="submit" class="btn btn-default">Entrar</button>
							</div>	
						</div>
					  </div>
                      <input type="hidden" name="next" value="{% url 'list' %}" />
                      </div>
					</form>					
				</div>
			</div>
		</div>
	</div>
	
	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    	<script src = "//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
{#        <script>window.jQuery || document.write('<script src = "{% static 'js/vendor/jquery-1.11.0.min.js' %}"><\/script>')</script>#}
        <script src = "{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <script src = "{% static 'js/vendor/placeholders.jquery.min.js' %}"></script>
{#        <script src = "{% static 'js/plugins.js' %}"></script>#}
        <script src = "{% static 'js/main.js' %}"></script>

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

        </script>
  </body>
</html>
